name : Test and Run program

on:
	-push

jobs:
	test-program:
		name: Test Program
		runs-on: ubuntu-lastest
		steps:
		- name: Checkout
		uses: actions/checkout@v2
		- name: setup Pyrhon
		uses: actions/setup-python@ve
		with:
			python-version: '3.x'
		- name: Install pytest
		run: pip install pytest
		- name: Run test cases
		run: pytest tests
	run-program:
		needs: [test-program]
		runs-on: ubuntu-latest
		steps:
		- name: Checkout
		uses: actions/checkout@v2
		- name: Setup Python
		users: actions/setup-python@v2
		with : 
		python-version: '3.x'
		- name: Run Program
		run: python app.py
